
<header xmlns:th="http://www.thymeleaf.org" xmlns:sec="http:/>/www.thymeleaf.org/thymeleaf-extras-springsecurity4" th:fragment="header">
    <!-- navbar -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">PostHome.com</a>
                <br>
                <span class="navbarAfter">sell with us!</span>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a style="text-transform: uppercase" class="navbarText" th:href="@{/}" th:utext="#{lang.header.home}"></a>
                </li>
                <li>
                    <a style="text-transform: uppercase" class="navbarText" th:href="@{/search}" th:utext="#{lang.header.all-property}"></a>
                </li>
                <li>
                    <a style="text-transform: uppercase" class="navbarText" th:utext="#{lang.header.about-us}" href="https://itstep.az">ABOUT US</a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a style="text-transform: uppercase"  th:href="@{/login}" class="btn btn-danger navbar-btn" th:utext="#{lang.header.login}" >LOG IN</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="loggedNavName"><th:block th:text="${#authentication.getPrincipal().getFirstName()}"></th:block> </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a th:href="@{/user/add-post}"> <i class="fa fa-plus-circle"></i> [[#{lang.header.new-post}]]</a>
                        </li>
                        <li>
                            <a th:href="@{/user/myPosts}"> <i class="fa fa-sticky-note"></i> [[#{lang.header.my-posts}]]</a>
                        </li>
                        <li>
                            <a th:href="@{/user/favorite-posts}"> <i class="fa fa-star"></i> [[#{lang.header.favorite-posts}]]</a>
                        </li>
                        <li>
                            <a th:href="@{/user/logout}"> <i class="fa fa-sign-out"></i> [[#{lang.header.logout}]]</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>


</header>
